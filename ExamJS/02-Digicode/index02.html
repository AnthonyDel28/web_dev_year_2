<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="02.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>ExamJS02 - Digicode</title>
</head>
<body>
<div class="content">
    <div id="app" class="text-center">
       <div class="container">
           <div class="row justify-content-center">
               <div class="codeArea text-center col-4">
                   <span v-for="el in hiddenCode" class="stars">*</span>
               </div>
           </div>
       </div>
        <button class="btn btn-dark" v-on:click="addNbr(1)">1</button>
        <button class="btn btn-dark" v-on:click="addNbr(2)">2</button>
        <button class="btn btn-dark" v-on:click="addNbr(3)">3</button>
        <br>
        <button class="btn btn-dark" v-on:click="addNbr(4)">4</button>
        <button class="btn btn-dark" v-on:click="addNbr(5)">5</button>
        <button class="btn btn-dark" v-on:click="addNbr(6)">6</button>
        <br>
        <button class="btn btn-dark" v-on:click="addNbr(7)">7</button>
        <button class="btn btn-dark" v-on:click="addNbr(8)">8</button>
        <button class="btn btn-dark" v-on:click="addNbr(9)">9</button>
        <br>
        <button class="btn btn-dark" v-on:click="clear">Clear</button>
        <button class="btn btn-dark" v-on:click="addNbr(0)">0</button>
       <div v-if="running">
           <button class="btn btn-dark" :disabled="buttonStatus < 4" v-on:click="matchCodes">
               <img src="./assets/key-3-16.png" alt="">
           </button>
       </div>
       <div v-if="error">
           <button class="btn btn-dark" >
               <img src="./assets/warning-16.png" alt="">
           </button>
       </div>
        <br>
        {{alert}} <br>
        {{tryAlert}}
    </div>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="02.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
