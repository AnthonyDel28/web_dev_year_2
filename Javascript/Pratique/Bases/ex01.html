<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Ex01</title>
</head>
<body>
<script>
    console.log("Nombres de 1 à 10");
    let nbr = 1;
    while (nbr <= 10){
        console.log(nbr);
        nbr++;
    }
    console.log("-----------------------------------------------------");
    console.log("Nombres de 1 à 10 et leurs exposants");
    let exp = 1;
    while (exp <= 10){
        console.log(exp ,' -> ', (exp * exp));
        exp++;
    }
    console.log("-----------------------------------------------------");

</script>
</body>
</html>
