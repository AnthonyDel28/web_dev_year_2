<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Ex11</title>
</head>
<body>
<script>
    let tab = [12, 25, 14, 19, 36, 63];
    console.log("Tab:>> ", tab.toString());

    let tab2 = tab.filter(x => x >= 20);
    console.log("Tab2:>> ", tab2.toString());

    let tab3 = tab.map(x => x * 3);
    console.log("Tab3 :>> ", tab3.toString());

    const PI = 3.141519264563;
    console.log("PI :>> ", PI);
    console.log("PI :>> ", PI.toFixed(4));
    console.log("Mathi.PI :>>", Math.PI);
</script>
</body>
</html>
