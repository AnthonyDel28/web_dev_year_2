<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
</head>
<body>
<div id="app">
    <h1>List des choses à faire</h1>
    <p>
        <input type="checkbox" v-model="filtrageTaches">
        Afficher les tâches à terminer
    </p>
    <ul>
        <li v-for="t in liste">
            <input type="checkbox" v-model="t.checked">
            {{t.nom}}
        </li>
    </ul>
    <input type="text" placeholder="Ajouter une tache" v-model="nouvelleTache.nom">
    <button v-on:click="ajouterTache">Ajouter la tâche</button>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="vue05.js"></script>
</body>
</html>
