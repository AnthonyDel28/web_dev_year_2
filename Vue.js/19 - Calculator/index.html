<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="19.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>MathChallenge</title>
</head>
<body class="bg-dark">
<div id="app" class="app text-center">
    <h1 class="main-title">THE MATH CHALLENGE </h1><br>
    <div class="register" id="register">
        <h4 class="sub-title">Veuillez choisir un pseudo avant de commencer le test</h4>
        <input type="text" v-model="pseudo"><br>
        <button type="submit" v-on:click="registration" class="btn btn-primary">Confirmer</button>
        <hr>
    </div>
    <div class="error" id="error"></div>
    <div class="countdown" id="countdown">
        <h2 style="color: white;">Bienvenue {{pseudo}}</h2>
        <h2 id="alert" style="color: limegreen"></h2>
        <hr>
    </div>
    <div id="exam" class="exam">
        <h2 style="color: yellow">Résolvez un maximum de calculs avant la fin du compte à rebours!</h2>
        <p id="exam-countdown"></p>
        <div id="calcul" v-for="i in calcul">
            <br>
            <input type="text" v-model="i[0]">
            +
            <input type="text" v-model="i[1]">
            =
            <input type="text" v-model="i[3]">
            <button :disabled="i[2] === 1" type="submit" v-on:click="calculator()" style="margin-left: 50px" class="btn btn-primary">Confirmer</button>
            <br>
        </div>
    </div>
    <div id="scoreboard">
        <h2 style="color: white">Votre test est terminé!</h2>
        <p id="final-score" class="final-score alert alert-warning"></p>
        <button class="btn btn-primary" type="submit" v-on:click="restart()">Recommencer un nouveau test</button>
    </div>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="vue19.js"></script>
</body>
</html>
