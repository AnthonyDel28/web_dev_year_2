<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Ex06</title>
</head>
<body>
<input type="text" id="txtName" value="Toto">
<button id="confirm">Envoyer</button>
<div id="divChange"></div>
<script>

   document.getElementById("confirm").addEventListener("click", changeDiv);
   document.getElementById("txtName").addEventListener("keyup", changeDiv);
   document.getElementById("txtName").addEventListener("mouseover", change);

   function change() {
       let name = document.getElementById("txtName").value;
       console.log("Coucou " + name);
   }

   function changeDiv() {
       let name = document.getElementById("txtName").value;
       document.getElementById("divChange").innerHTML = "Bonjour " + name;
   }
</script>
</body>
</html>
