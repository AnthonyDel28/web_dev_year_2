<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="01.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="utils/script.css">
    <script src="utils/script.js"></script>
    <title>ExamJS01 - Speed</title>
</head>
<body>
<div class="content">
    <div id="app" class="text-center mt-5">
        <button type="submit" v-on:click="start()">Accélérer</button>
        <button type="submit" v-on:click="stop()">Freiner</button>
        <br>
        <div class="mt-5">
            <div class="mb-5">
                <h2><b>Vitesse:</b><br> {{(speed * 3.60).toFixed(2)}} Km/s</h2>
                <p>({{speed}} m/s)</p>
            </div>
            <h2><b>Distance parcourue:</b><br> {{(distance / 1000)}} Kilomètres</h2>
            <p>({{distance}} mètres)</p>
            <h4>{{alert}}</h4>
        </div>
    </div>
</div>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="01.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
