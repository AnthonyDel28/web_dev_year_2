<html lang="en">
<head>

    <input type="radio" value="M" v-model="gender">Hommes
    <input type="radio" value="F" v-model="gender">Femmes
    <input type="radio" value="MX" v-model="gender">Mixte
    <h3>Joueur 1
        <span v-if="gender === 'M'">Homme</span>
        <span v-if="gender === 'F'">Femme</span>
        <span v-if="gender === 'MX'">Homme</span>
        :</h3>
    <select v-model="player1">
        <option disabled value="">Veuillez choisir</option>
        <option  v-for="x in firstList" :value="x">
            {{x.prenom}} {{x.nom}}
        </option>
    </select>
    <h3>Joueur 2
        <span v-if="gender === 'M'">Homme</span>
        <span v-if="gender === 'F'">Femme</span>
        <span v-if="gender === 'MX'">Femme</span>
        :</h3>
    <select v-model="player2">
        <option disabled value="">Veuillez choisir</option>
        <option  v-for="x in secondList" :value="x">
            {{x.prenom}} {{x.nom}}
        </option>
    </select>
    <br>

</div>
